<meta name="robots" content="noindex">
<html>
 <head>
     <title>Pizza</title>
     <style>
       .masa{
                  
         width:350px;
         height:350px;
         background:#ffc947;
         border-radius: 350px;
         border: 15px solid #ffb26b;
         position: relative;
         left: 150px;
         top: 210px;
         z-index: -1;
         background: -webkit-radial-gradient(circle, red 35%, transparent 0), #ffc947;
         background-size: 96px 95px;
         
         animation: desaparecer 6s infinite;
       }
       
       .porción{
         width:230px;
         height:230px;
         background:#ffc947;
         border: 11px solid #ffb26b;
         border-radius: 1000px 50px 100px 50px;
         position: relative;
         left: 140px;
         top: -310px;
         transform: rotate(28deg);
         background: -webkit-radial-gradient(circle, red 35%, transparent 0), #ffc947;
         background-size: 86px 85px;
         animation: desaparecer 6s infinite ; 
       
       }
         
       
       .plato{
         width:450px;
         height:450px;
         background:#511b21;
         border-radius: 550px;
         position:relative;
         left:120px;
         top: -455px;
         z-index:-2;
       }
       
       .pizza{
         position:relative;
         left:200px; 
         
       }
       
       
       @keyframes desaparecer{
         25%{
           
           border: 11px solid rgba(255,178, 107,0);
         }
         
         50%{
           border: 11px solid rgba(255,178, 107,0);
           background: -webkit-radial-gradient(circle, #ffc947 35%, transparent 0), #ffc947;
           background-size: 96px 95px;
           left:300px;
           
         }
         
         75%{
           border: 11px solid rgba(255,178, 107,0);
           background: -webkit-radial-gradient(circle, #ffc947 35%, transparent 0), #ffc947;
           background-size: 96px 95px;
           opacity:1;
           left:2000px;
         }
      
         100%{
           border: 11px solid rgba(255,178, 107,0);
           background: -webkit-radial-gradient(circle, #ffc947 35%, transparent 0), #ffc947;
           background-size: 96px 95px;
           opacity:0;   
         }
       }
       
       
       
     </style>
  

 </head>
 <body>
  <div class="pizza">
    <div class= "masa"></div>
    <div class= "porción"></div>
    <div class= "plato"></div>
  </div>
 </body>
</html>
